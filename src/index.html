<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">Not Rendered</div>
    <!-- This will later be replace(Overwrite) by the react code -->
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <!-- This will load the react package from unpkg to our browser -->
    <!-- Being loaded from CDN -->
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <!-- This will load the react dom package from unpkg to our browser -->
    <!-- Being loaded from CDN -->

    <!-- Writing the react code below after importing react and react-dom -->
    <script>
      const App = () => {
        return React.createElement(
          'div',
          {},
          React.createElement('h1', {}, 'Adopt me!')
        );
      };
      // The Above mentioned is a function

      // Below we are using an instance of that function and Linking it with id=root
      ReactDOM.render(
        React.createElement(App, {}, null),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
